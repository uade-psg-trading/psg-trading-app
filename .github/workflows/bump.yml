name: Bump version
on:
  push:
    branches: ['main', 'develop', 'emanuelbrea-patch-1']
jobs:
  build:   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  
        uses: actions/checkout@v3
        with:  
          fetch-depth: 0  
      - name: Bump version and push tag
        id: version
        uses: juliansangillo/tag-version@v1.5
        with:
          production-branch: main
          test-branch: develop
          dev-branch: emanuelbrea-patch-1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
